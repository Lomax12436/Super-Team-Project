<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="CharacterCreator.css" />
    <title>Character Creation</title>
  </head>
  <body>
    <header class="col l12 link-items">
      <a class="hoverable" id="generate-link" href="cover.html">
        <img
          src="./assets/PFDD003-DnD-D20-Pin.jpg"
          alt="Image of a 20 sided dice"
        />
        <h1>Create your own Dungeons and Dragons Character!</h1>
      </a>
    </header>
    <section class="row">
      <div>
        <div class="col m12 l6 side">
          <div class="picture">
            <img
             id="charImg"
              src="assets/PFDD003-DnD-D20-Pin.jpg"
             alt="character display"
              />
          </div>
        </div>
      </div>
      <div class="col m12 l6 info">
        <div class="col s12 sheet">
          <div>
            <p id="namePop">Name</p>
            <p id="agePop">Age</p>
            <p id="genderPop">Gender</p>
            <p id="racePop">Race</p>
            <p id="classPop">Class</p>
            <p id="alignPop">Alignment</p>
          </div>
        <div class="buttons">
            <div class="button-center randomArea">
              <a
                class="waves-effect waves-light btn-large button red"
                id="randomize"
                >Randomize</a
                >
            </div>
            <div class="button-center nameArea">
              <label>Enter a Name:</label>
              <input type="text" id="nameIn" />
              <button id="submit" class="btn waves-effect waves-light btn-large red button-center" type="submit" name="action">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
    <script src="./script.js"></script>
  </body>
  <footer class="page-footer grey darken-4">
    <div>
      <div class="row">
      <p  class="footer-content">
        Click here for a
        <a  href="./assets/5E_CharacterSheet_Fillable.pdf" target="_blank"
          >Character Sheet</a
        >
        !
      </p>
    </div>
  </footer>
</html>
