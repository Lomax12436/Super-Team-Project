<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="CharacterCreator.css" />
    <title>Character Creation</title>
  </head>
  <body>
    <div>
    <a class="waves-effect waves-light btn-large button" id="randomize">Randomize</a>
    </div>
    <section class="charSec">
      <div class="col s12 sheet">
        <div class="responsive right">
          <img id="charImg" src="assets/PFDD003-DnD-D20-Pin.jpg" alt="character display" />
        </div>
        <div class="randomItems">
          <p id="namePop">Name</p>
          <p id="agePop">Age</p>
          <p id="genderPop">Gender</p>
          <p id="racePop">Race</p>
          <p id="classPop">Class</p>
          <p id="alignPop">Alignment</p>
        </div>
      </div>
      <div>
        <img
          id="redDragon"
          src="./assets/Dragon-No-Background.png"
          alt="Large red dragon"
        />
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
